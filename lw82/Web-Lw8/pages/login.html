<!DOCTYPE html>
<html lang="en">

  <head>
    <title>LogIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link href="../static/css/logine.css" rel="stylesheet" type="text/css">
  </head>

  <body class="page">
    <div class="page__content">
      <section class="main">
        <div class="main__logo">
          <p class="main__title">
            <span>Escape.</span>
            <span>author</span>
          </p>
          <p class="main__subtitle">Log in to start creating</p>
        </div>
      </section>
      <form action="" class="form" id="form">
        <p class="form__title">Log In</p>
        <div class="form__content">
          <div class="form__warning" id="warning">
            <img src="../static/svg/alert_circle.svg" alt="alert">
            <p class="form__warning-text">A-Ah! Check all fields,</p>
          </div>
          <div class="form-field">
            <p class="form-field__label">Email</p>
            <input type="email" name="Email" id="emailField" class="form-field__email">
            <p class="form-field__email-mess" id="emailReq">Email is required.</p>
          </div>

          <div class="form-field">
            <p class="form-field__label">Password</p>
            <input type="password" name="Password" id="passField" class="form-field__password">
              <img src="../static/svg/eye.svg" alt="OpenEye" class="form-field__show-password">
              <img src="../static/svg/closedeye.svg" alt="ClosedEye" class="form-field__hide-password">
              <div class="form-field__pass-mess" id="passReq"></p class="form-field__pass-mess-text">Password is required</p></div>
          </div>

          <button type="button" class="form__button" id="testButton">Log In</button>
        </div>
      </form>
    </div>
    <script src="../static/scripts/logine.js"></script>
  </body>
</html>
